<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or create an account at The Grand Palette - Luxury Fine Dining">
    <title>Login | The Grand Palette</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>">
    
    <!-- Fonts & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="auth-container">
        <!-- Background Pattern -->
        <div class="auth-bg-pattern"></div>
        
        <div class="auth-card">
            <!-- Logo -->
            <div class="text-center mb-4">
                <a href="index.html" class="brand-logo">THE <span class="gold-text">GRAND</span> PALETTE</a>
                <p class="text-muted mt-2" id="auth-subtitle">Welcome Back</p>
            </div>

            <!-- Tab Navigation -->
            <div class="auth-tabs mb-4">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="register">Create Account</button>
            </div>

            <!-- Demo Credentials Info -->
            <div class="alert alert-info-custom mb-4" id="demo-info">
                <i class="fas fa-info-circle me-2"></i>
                <span>Demo: <strong>john@example.com</strong> / <strong>password123</strong></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group-custom">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" class="form-control form-control-custom" placeholder="Enter your email" required>
                    </div>
                    <div id="loginEmailError" class="form-error"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group-custom">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" class="form-control form-control-custom" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="loginPasswordError" class="form-error"></div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <label class="form-check-custom">
                        <input type="checkbox" class="form-check-input">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-gold w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="social-auth-btn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-auth-btn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-auth-btn">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <div class="input-group-custom">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" class="form-control form-control-custom" placeholder="Enter your name" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group-custom">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" class="form-control form-control-custom" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <div class="input-group-custom">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="registerPhone" class="form-control form-control-custom" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group-custom">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" class="form-control form-control-custom" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength mt-2" id="password-strength"></div>
                </div>

                <div class="mb-4">
                    <label class="form-check-custom">
                        <input type="checkbox" class="form-check-input" required>
                        <span>I agree to the <a href="#" class="gold-link">Terms of Service</a> and <a href="#" class="gold-link">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-gold w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </form>
            
            <!-- Guest Link -->
            <div class="text-center mt-4">
                <a href="index.html" class="guest-link">
                    <i class="fas fa-arrow-left me-2"></i>Continue as Guest
                </a>
            </div>
        </div>
    </div>

    <!-- Additional Auth Styles -->
    <style>
        .auth-bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
            z-index: -1;
        }
        
        .auth-tabs {
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.03);
            padding: 5px;
            border-radius: 8px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            background: var(--gold);
            color: #000;
        }
        
        .alert-info-custom {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--gold);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 13px;
        }
        
        .input-group-custom {
            position: relative;
        }
        
        .input-group-custom .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            z-index: 2;
        }
        
        .input-group-custom .password-toggle:hover {
            color: var(--gold);
        }
        
        .form-error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .form-error.show {
            display: block;
        }
        
        .form-check-custom {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 13px;
            cursor: pointer;
        }
        
        .form-check-custom .form-check-input {
            width: 16px;
            height: 16px;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-check-custom .form-check-input:checked {
            background: var(--gold);
            border-color: var(--gold);
        }
        
        .forgot-link {
            color: var(--gold);
            font-size: 13px;
            text-decoration: none;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-subtle);
        }
        
        .divider span {
            padding: 0 15px;
            color: var(--text-muted);
            font-size: 12px;
        }
        
        .social-auth {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-auth-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-auth-btn:hover {
            background: var(--gold);
            border-color: var(--gold);
            color: #000;
            transform: translateY(-3px);
        }
        
        .guest-link {
            color: var(--text-muted);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .guest-link:hover {
            color: var(--gold);
        }
        
        .gold-link {
            color: var(--gold);
            text-decoration: none;
        }
        
        .gold-link:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength .bar {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .password-strength .bar.weak { width: 33%; background: #ef4444; }
        .password-strength .bar.medium { width: 66%; background: #f59e0b; }
        .password-strength .bar.strong { width: 100%; background: #22c55e; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo credentials
        const DEMO_USER = {
            email: 'john@example.com',
            password: 'password123',
            name: 'John Doe'
        };
        
        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const tabName = tab.dataset.tab;
                document.getElementById('loginForm').style.display = tabName === 'login' ? 'block' : 'none';
                document.getElementById('registerForm').style.display = tabName === 'register' ? 'block' : 'none';
                document.getElementById('demo-info').style.display = tabName === 'login' ? 'block' : 'none';
                document.getElementById('auth-subtitle').textContent = tabName === 'login' ? 'Welcome Back' : 'Create Your Account';
            });
        });
        
        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        // Password strength meter
        document.getElementById('registerPassword')?.addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('password-strength');
            
            let strength = 'weak';
            if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'strong';
            } else if (password.length >= 6) {
                strength = 'medium';
            }
            
            strengthBar.innerHTML = `<div class="bar ${strength}"></div>`;
        });
        
        // Login form
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const emailError = document.getElementById('loginEmailError');
            const passwordError = document.getElementById('loginPasswordError');
            
            // Reset errors
            emailError.classList.remove('show');
            passwordError.classList.remove('show');
            
            // Validate
            if (email !== DEMO_USER.email) {
                emailError.textContent = 'Invalid email address';
                emailError.classList.add('show');
                return;
            }
            
            if (password !== DEMO_USER.password) {
                passwordError.textContent = 'Incorrect password';
                passwordError.classList.add('show');
                return;
            }
            
            // Success
            localStorage.setItem('user', JSON.stringify({
                email: DEMO_USER.email,
                name: DEMO_USER.name
            }));
            
            // Show success and redirect
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-check me-2"></i>Success!';
            btn.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
        
        // Register form
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            
            // Simple validation
            if (!name || !email || !phone || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate registration
            localStorage.setItem('user', JSON.stringify({ name, email }));
            
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-check me-2"></i>Account Created!';
            btn.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
        
        // Check if already logged in
        if (localStorage.getItem('user')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
